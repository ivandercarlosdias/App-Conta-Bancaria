<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bankist</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.min.css" />
</head>
<body>

    <!-- MENU -->
    <nav>
        <p class="welcome">Faça seu login para começar</p>
        <img src="logo.png" alt="Logo" class="logo" />
        <form class="login">
            <input type="text" placeholder="Usuário" class="login__input login__input--usuario"/>
            <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin"/>
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- SALDO -->
        <div class="saldo">
            <div>
                <p class="saldo__label">Saldo atual</p>
                <p class="saldo__data">A partir de <span class="data">05/03/2037</span></p>
            </div>
            <p class="saldo__valor">R$ 0000</p>
        </div>

        <!-- MOVIMENTOS -->
        <div class="movimentos">
            <div class="movimentos__item">
                <div class="movimentos__tipo movimentos__tipo--entrada">2 depósito</div>
                <div class="movimentos__data">3 dias atrás</div>
                <div class="movimentos__valor">4000</div>
            </div>
            <div class="movimentos__item">
                <div class="movimentos__tipo movimentos__tipo--saida">1 saque</div>
                <div class="movimentos__data">24/01/2037</div>
                <div class="movimentos__valor">-378</div>
            </div>
        </div>

        <!-- SUMÁRIO -->
        <div class="sumario">
            <p class="sumario__label">Entrada</p>
            <p class="sumario__valor sumario__valor--entrada">R$ 0000</p>
            <p class="sumario__label">Saída</p>
            <p class="sumario__valor sumario__valor--saida">R$ 0000</p>
            <p class="sumario__label">Juros</p>
            <p class="sumario__valor sumario__valor--juros">R$ 0000</p>
            <button class="btn--ordenar">&downarrow; Ordenar</button>
        </div>

        <!-- Operações: TRANSFERENCIA -->
        <div class="operacao operacao--transferir">
            <h2>Transferência de dinheiro</h2>
            <form class="form form--transferir">
                <input type="text" class="form__input form__input--transferir-usuario" />
                <input type="number" class="form__input form__input--transferir-valor" />
                <button class="form__btn form__btn--transferir">&rarr;</button>
                <label class="form__label">Transferir para</label>
                <label class="form__label">Valor</label>
            </form>
        </div>

        <!-- Operações: EMPRESTIMO -->
        <div class="operacao operacao--emprestar">
            <h2>Pedir empréstimo</h2>
            <form class="form form--emprestar">
                <input type="number" class="form__input form__input--emprestar-valor" />
                <button class="form__btn form__btn--emprestar">&rarr;</button>
                <label class="form__label form__label--emprestar">Valor</label>
            </form>
        </div>

        <!-- Operações: ENCERRAMENTO -->
        <div class="operacao operacao--encerrar">
            <h2>Encerrar conta</h2>
            <form class="form form--encerrar">
                <input type="text" class="form__input form__input--encerrar-usuario" />
                <input type="password" maxlength="4" class="form__input form__input--encerrar-pin" />
                <button class="form__btn form__btn--encerrar">&rarr;</button>
                <label class="form__label">Usuário</label>
                <label class="form__label">Confirmar PIN</label>
            </form>
        </div>

        <!-- Logout timer -->
        <p class="timer">Você será desconectado em <strong class="timer__clock">05:00</strong></p>
    </main>

<script src="script.js"></script>
</body>
</html>
