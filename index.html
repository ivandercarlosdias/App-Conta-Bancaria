<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bankist</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.min.css" />
</head>
<body>

    <!-- MENU -->
    <nav>
        <p class="welcome">Faça seu login para começar</p>
        <img src="logo.png" alt="Logo" class="logo" />
        <form class="login">
            <input type="text" placeholder="usuário" class="login__input login__input--user"/>
            <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin"/>
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- SALDO -->
        <div class="saldo">
            <div>
                <p class="saldo__label">Saldo atual</p>
                <p class="saldo__data">A partir de <span class="data">05/03/2037</span></p>
            </div>
            <p class="saldo__valor">R$ 0000</p>
        </div>

        <!-- MOVIMENTOS -->
        <div class="movimentos">
            <div class="movimentos__item">
                <div class="movimentos__tipo movimentos__tipo--deposito">2 depósito</div>
                <div class="movimentos__data">3 dias atrás</div>
                <div class="movimentos__valor">4000 R$</div>
            </div>
            <div class="movimentos__item">
                <div class="movimentos__tipo movimentos__tipo--saque">1 saque</div>
                <div class="movimentos__data">24/01/2037</div>
                <div class="movimentos__valor">-378 R$</div>
            </div>
        </div>

        <!-- SUMÁRIO -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">R$ 0000</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">R$ 0000</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">R$ 0000</p>
            <button class="btn--sort">&downarrow; Ordenar</button>
        </div>

        <!-- Operações: TRANSFERENCIA -->
        <div class="operation operation--transfer">
            <h2>Transferência de dinheiro</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" />
                <input type="number" class="form__input form__input--amount" />
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label class="form__label">Transferir para</label>
                <label class="form__label">Quantia</label>
            </form>
        </div>

        <!-- Operações: EMPRESTIMO -->
        <div class="operation operation--loan">
            <h2>Pedir empréstimo</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount" />
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">Quantia</label>
            </form>
        </div>

        <!-- Operações: ENCERRAMENTO -->
        <div class="operation operation--close">
            <h2>Encerrar conta</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__input--user" />
                <input type="password" maxlength="6" class="form__input form__input--pin" />
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">Confirmar usuário </label>
                <label class="form__label">Confirmar PIN</label>
            </form>
        </div>

        <!-- Logout timer -->
        <p class="timer">Você será desconectado em <strong class="timer__clock">05:00</strong></p>
    </main>

<script src="script.js"></script>
</body>
</html>
